<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='"https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"' rel='stylesheet' type='text/css'>
</head>
<style>

  *, *:after, *:before {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}


/* Form Progress */
.progress {
  width: 1000px;
  margin: 20px auto;
  text-align: center;
}
.progress .circle,
.progress .bar {
  display: inline-block;
  background: #fff;
  width: 40px; height: 40px;
  border-radius: 40px;
  border: 1px solid #d5d5da;
}
.progress .bar {
  position: relative;
  width: 100px;
  height: 6px;
  top: -53px;
  margin-left: -5px;
  margin-right: -5px;
  border-left: none;
  border-right: none;
  border-radius: 0;
}
.progress .circle .label {
  display: inline-block;
  width: 32px;
  height: 32px;
  line-height: 32px;
  border-radius: 32px;
  margin-top: 3px;
  color: #b5b5ba;
  font-size: 17px;
}
.progress .circle .title {
  color: #b5b5ba;
  font-size: 13px;
  line-height: 20px;
  margin: 0px;
  text-align: center;
}

/* Done / Active */
.progress .bar.done,
.progress .circle.done {
  background: #eee;
}
.progress .bar.active {
  background: linear-gradient(to right, #EEE 40%, #FFF 60%);
}
</style>
<body>
  <div class="progress">
    <div class="circle" id="step1">
      <span class="label">1</span>
      <span class="title">Student-details</span>
    </div>
    <span class="bar done"></span>
    <div class="circle" id="step2">
      <span class="label">2</span>
      <span class="title">Upload documents</span>
    </div>
    <span class="bar" id="bar2"></span>
    <div class="circle" id="step3">
      <span class="label">3</span>
      <span class="title">Choice filling</span>
    </div>
    <span class="bar" id="bar3"></span>
    <div class="circle" id="step4">
      <span class="label">4</span>
      <span class="title"><br>Review<br><br></span>
    </div>
    <span class="bar" id="bar4"></span>
  <div class="circle" id="step5">
    <span class="label">5</span>
    <span class="title">Finish<br><br></span>
  </div>
  </div>
</body>
<script>
  // JavaScript code to handle the saving functionality

  // Assume you have a save button on each page, replace 'yourSaveButtonId' with the actual ID of your save button.
  document.getElementById('saveButton').addEventListener('click', function() {
    // Assume you have a variable to track the current step, replace 'currentStep' with your actual variable name.
    var currentStep = 1; // Change this to the appropriate step for each page.

    // Update the classes based on the current step.
    for (var i = 1; i <= 5; i++) {
      var circle = document.getElementById('step' + i);
      var bar = document.getElementsByClassName('bar')[i - 1];

      if (i < currentStep) {
        circle.classList.remove('active');
        circle.classList.add('done');
        bar.classList.add('done');
      } else if (i === currentStep) {
        circle.classList.remove('done');
        circle.classList.add('active');
        bar.classList.add('active');
      } else {
        circle.classList.remove('active', 'done');
        bar.classList.remove('done', 'active');
      }
    }
  });
</script>

</html>
